spring.application.name=spring-data-jpa
spring.datasource.url=jdbc:postgresql://localhost:5432/springjpa
spring.datasource.username=postgres
spring.datasource.password=root

# Hibernate specific properties for object mapping to tables

# create-drop means create the database schema when app starts and delete on shutdown
spring.jpa.hibernate.ddl-auto=update

# show queries generated by Hibernate
spring.jpa.show-sql=true

# format the sql query on console
spring.jpa.properties.hibernate.format_sql=true


# Hibernate has created dialect classes for databases that wraps drivers
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#tomcat
server.port=7000
